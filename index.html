<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            font-size: 15px;
            position: absolute;
            display: inline-block;
            margin-top: 10px;
        }
        input {
            margin-left: 150px;
            display: inline-block;
            margin-top: 10px;
        }
        form {
            background: aqua;
            width: 400px;

        }
    </style>
</head>
<body>
    <form action="/upload" method="post" accept-charset="UTF-8">
        <label for="name_input">
            Input your name
        </label>
        <input type="text" id="name_input" name="name">
        <br>
        <label for="family_name_input">
            Input your second name
        </label>
        <input type="text" id="family_name_input" name="second_name">
        <br>
        <label for="age_input">
            Input your age
        </label>
        <input type="number" id="age_input" name="age">
        <br>
        <label for="email_input">
            Input your email
        </label>
        <input type="email" id="email_input" name="email">
        <br>
        <label for="password_input">
            Input your password
        </label>
        <input type="password" id="password_input" name="passwd">
        <br>
        <input type="submit">
    </form>
</body>
</html>
